<!DOCTYPE HTML>
<html> 
    <head>
        <title>CSS Selectors</title>     
        <style>
            button{
                background-color: yellow;
                font-size: 14px;
            }
            button:hover{
                background-color: green;
                font-size: 20px;
            }
        </style>   
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>
