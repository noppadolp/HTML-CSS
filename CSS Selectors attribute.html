<!DOCTYPE HTML>
<html> 
    <head>
        <title>CSS Selectors</title>     
        <style>
            a{ 
                color: blue;
            }
            a[href="https://facebook.com"]{
                color: red;
            }

            a[name="google"]{
                color:aquamarine;
            }
            
        </style>   
    </head>
    <body>
        <ul>
            <li><a name="google" href="https://google.com">Google</a></li>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://amazon.com">Amazon</a></li>          
        </ul>
    </body>
</html>
