<!DOCTYPE HTML>
<html> 
    <head>
        <title>CSS Selectors</title>     
        <style>
            ul > li{ 
                color: blue;
            }
        </style>   
    </head>
    <body>
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
                
            </ul>
            <li>another list item</li>
        </ol>
    </body>
</html>
