<!DOCTYPE html>
<html lang=“en”>
	<head>
		<title> Table</title>
	</head>
	<body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                    <th>Position</th>
                </tr>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                    <td>Lat A, Long A</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                    <td>Lat B, Long B</td>
                </tr>
                <tr>
                    <td>Indian Ocean</td>
                    <td>4,000 m</td>
                    <td>8,000 m</td>
                    <td>Lat C, Long C</td>
                </tr>
                <tr>
                    <td> Dead sea</td>
                    <td> 1,000 m</td>
                    <td> 2,000 m</td>
                    <td> Lat D, Long D</td>
                </tr>
            </tbody>
        </table>
	</body>
</html>
